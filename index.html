<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --shadow2: 0 14px 50px rgba(2,6,23,.14);
      --ring: 0 0 0 4px rgba(59,130,246,.18);

      --brand:#2563eb;
      --brand2:#1d4ed8;
      --chip:#eef2ff;
      --chipText:#1e40af;
      --danger:#ef4444;
      --youtube:#dc2626;
      --vimeo:#60a5fa;
      --carousel-cards: 4;
      --carousel-gap: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      margin-top:45px;
      font-family: "Roboto", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Helvetica, Arial,
                   "Apple Color Emoji","Segoe UI Emoji";
      font-weight: 400;
      color:var(--text);
      background:transparent;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 1px 60px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom: 18px;
    }
    .title{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 260px;
    }
    .logo{
      width:40px;height:40px;border-radius:12px;
      background: linear-gradient(135deg, var(--brand), #7c3aed);
      box-shadow: 0 10px 25px rgba(37,99,235,.22);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:10px 12px 10px 16px;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      background: rgba(255,255,255,.92);
      border-radius: 4px;
    }
    .title h1{
      font-size: 18px;
      margin:0;
      letter-spacing: .2px;
      line-height:1.1;
    }
    .title p{
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .btn{
      border:1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(2,6,23,.06);
      cursor:pointer;
      font-weight:600;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn.block{
      width:100%;
      justify-content:center;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow); border-color:#cbd5e1; }
    .btn:active{ transform: translateY(0); box-shadow: 0 4px 10px rgba(2,6,23,.08); }
    .btn.primary{
      border-color: rgba(37,99,235,.25);
      background: linear-gradient(180deg, rgba(37,99,235,.10), rgba(37,99,235,.05));
    }
    .btn.danger{
      border-color: rgba(239,68,68,.25);
      background: linear-gradient(180deg, rgba(239,68,68,.10), rgba(239,68,68,.05));
    }

    .panel{
      background: white;
      backdrop-filter: blur(10px);
      border:1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px;
      margin-bottom: 16px;
      position:relative;
      z-index: 5;
    }
    .filters{
      display:grid;
      grid-template-columns: 1.45fr .85fr .85fr .85fr .85fr .9fr;
      gap:10px;
      align-items:center;
    }
    @media (max-width: 980px){
      .filters{ grid-template-columns: 1fr 1fr; }
      .filters .span2{ grid-column: 1 / -1; }
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 160px;
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing:.2px;
    }
    .control{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: var(--panel);
      border:1px solid var(--border);
      box-shadow: 0 6px 16px rgba(2,6,23,.05);
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .control:focus-within{
      border-color: rgba(37,99,235,.45);
      box-shadow: var(--shadow), var(--ring);
    }
    input[type="search"]{
      border:0;
      outline:0;
      width:100%;
      font-size: 14px;
      background: transparent;
      color: var(--text);
    }
    select{
      border:0;
      outline:0;
      width:100%;
      font-size: 14px;
      background: transparent;
      color: var(--text);
      cursor:pointer;
    }
    .control.select{
      position:relative;
      padding:0;
      display:block;
    }
    .selectTrigger{
      width:100%;
      border:0;
      background: transparent;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .selectLabel{
      flex:1;
      text-align:left;
    }
    .selectChevron{
      width: 12px;
      height: 12px;
      border-right: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
      transition: transform .15s ease;
      flex-shrink:0;
      margin-left: 6px;
    }
    .control.selectOpen .selectChevron{
      transform: rotate(-135deg);
    }
    .selectMenu{
      position:absolute;
      top: calc(100% + 6px);
      left:0;
      width:100%;
      max-height: 341px;
      overflow-y:auto;
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 6px;
      opacity:0;
      transform: translateY(-6px);
      pointer-events:none;
      z-index: 50;
    }
    .control.selectOpen .selectMenu{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }
    .selectOption{
      width:100%;
      border:0;
      background: transparent;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align:left;
      cursor:pointer;
      transition: background .12s ease, color .12s ease;
    }
    .selectOption:hover,
    .selectOption:focus{
      outline: none;
      background: rgba(37,99,235,.08);
    }
    .selectOption.selected{
      background: rgba(37,99,235,.12);
      color: var(--brand2);
      font-weight: 700;
    }
    .nativeSelect{
      position:absolute;
      opacity:0;
      pointer-events:none;
      width:0;
      height:0;
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-size: 12px;
      font-weight: 700;
      color: var(--chipText);
      background: var(--chip);
      border: 1px solid rgba(30,64,175,.10);
      padding: 6px 10px;
      border-radius: 999px;
    }

    .carousel{
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap: 2px;
      position:relative;
    }
    .carouselViewport{
      position:relative;
      overflow:hidden;
      padding: 6px;
      border-radius: 20px;
    }
    .carouselViewport:before,
    .carouselViewport:after{
      content:"";
      position:absolute;
      top:0;
      bottom:0;
      width: 44px;
      pointer-events:none;
      z-index: 2;
    }
    .carouselViewport:before{
      left:0;
    }
    .carouselViewport:after{
      right:0;
    }
    .carouselTrack{
      display:flex;
      gap: var(--carousel-gap);
      transition: none;
      will-change: transform;
    }
    .carouselTrack .card{
      flex: 0 0 var(--card-width, calc((100% - (var(--carousel-gap) * (var(--carousel-cards) - 1))) / var(--carousel-cards)));
      width: var(--card-width, auto);
    }
    .carouselBtn{
      width: 50px;
      height: 50px;
      border-radius: 16px;
      border:1px solid rgba(37,99,235,.25);
      background: linear-gradient(145deg, #ffffff, #e0e7ff);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease;
      position:relative;
    }
    .carouselBtn:before{
      content:"";
      width: 12px;
      height: 12px;
      border-top: 3px solid var(--brand2);
      border-right: 3px solid var(--brand2);
      transform: rotate(225deg);
      margin-left: 2px;
    }
    .carouselBtn.next:before{
      transform: rotate(45deg);
      margin-left: -2px;
    }
    .carouselBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(37,99,235,.2);
    }
    .carouselBtn:active{ transform: translateY(0); }
    .carouselBtn:disabled{
      opacity:.35;
      cursor:default;
      box-shadow: 0 6px 14px rgba(37,99,235,.12);
    }
    @media (max-width: 560px){
      .carousel{ grid-template-columns: 1fr; }
      .carouselBtn{
        width: 44px;
        height: 44px;
        position:absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 3;
      }
      .carouselBtn.prev{ left: 10px; }
      .carouselBtn.next{ right: 10px; }
    }

    .card{
      background: white;
      border:1px solid var(--border);
      border-radius: 18px;
      overflow:hidden;
      transition: transform .10s ease, box-shadow .15s ease, border-color .15s ease;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      min-height: 280px;
    }
    .card:hover{
      box-shadow: var(--shadow2);
      border-color:#cbd5e1;
    }

    .thumb{
      position:relative;
      background: #f1f5f9;
      aspect-ratio: 16/9;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02);
      transform: scale(1.01);
    }
    .play{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at center, rgba(15,23,42,.10), rgba(15,23,42,.28));
      opacity:0;
      transition: opacity .15s ease;
    }
    .card:hover .play{ opacity:1; }
    .playBtn{
      width: 56px; height:56px; border-radius: 18px;
      background: rgba(255,255,255,.90);
      border:1px solid rgba(255,255,255,.6);
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 18px 50px rgba(2,6,23,.25);
      position:relative;
    }
    .playBtn:before{
      content:"";
      width:0;height:0;
      border-left: 16px solid var(--brand);
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 4px;
    }

    .meta{
      padding: 3px 3px 3px;
      display:flex;
      flex-direction:column;
      gap:1px;
      flex:1;
    }
    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }
    .badge{
      width:100%;
      text-align:center;
      font-size: 12px;
      font-weight: 800;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(37,99,235,.08);
      border:1px solid rgba(37,99,235,.16);
      color: var(--brand2);
    }
    .tag{
      display:none;
      font-size: 12px;
      font-weight: 700;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,.04);
      border:1px solid rgba(15,23,42,.08);
      color: #0f172a;
    }
    .provider{
      margin-top:auto;
      text-align:center;
      width:100%;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }
    .provider[data-provider="youtube"]{
      color: var(--youtube);
    }
    .provider[data-provider="vimeo"]{
      color: var(--vimeo);
    }
    .card h3{
      margin:0;
      margin-top:20px;
      font-size: 14px;
      line-height: 1.25;
      letter-spacing: .1px;
      text-align:center;
      padding:0px 13px;
    }
    .small{
      display:none;
      color: var(--muted);
      font-size: 12px;
      margin:0;
    }


    .empty{
      background: white;
      border:1px dashed #cbd5e1;
      border-radius: 18px;
      padding: 22px;
      text-align:center;
      color: var(--muted);
      box-shadow: 0 10px 25px rgba(2,6,23,.06);
    }


    .modalOverlay{
      position:fixed;
      inset:0;
      background: rgba(255,255,255,.60);
      backdrop-filter: blur(6px);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 9999;
    }
    .modalOverlay.show{ display:flex; }
    .modal{
      width:min(554px, 100%);
      border-radius: 20px;
      background: rgba(255,255,255,.95);
      border:1px solid rgba(226,232,240,.9);
      box-shadow: 0 30px 90px rgba(2,6,23,.35);
      overflow:hidden;
      position:absolute;
      top:7.3%;
    }
    .modalHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding: 14px 14px 10px;
      border-bottom:1px solid var(--border);
      background: rgba(248,250,252,.8);
    }
    .modalHead h2{
      margin:0;
      font-size: 15px;
      line-height:1.25;
    }
    
    h2#mTitle{display:none;}
    
    .modalHead .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 12px;
      font-weight:700;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .close{
      border:1px solid var(--border);
      background: var(--panel);
      border-radius: 14px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight:900;
    }
    .close:hover{ box-shadow: var(--shadow); }
    .modalBody{
      padding: 0;
      background:#0b1220;
    }
    .player{
      width:100%;
      aspect-ratio: 16/9;
      border:0;
      display:block;
      background:#0b1220;
    }
    .modalFoot{
      padding: 12px 14px 14px;
      border-top:1px solid var(--border);
      background: rgba(248,250,252,.8);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:space-between;
    }
    .modalFoot .left{
      display:none;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      word-break: break-all;
    }
    .modalFoot .right{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .link{
      font-weight:800;
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid rgba(37,99,235,.25);
      background: rgba(37,99,235,.08);
      color: var(--brand2);
      cursor:pointer;
    }
    .link:hover{ box-shadow: var(--shadow); }
    .note{
      font-size:12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
    </div>

    <div class="panel">
      <div class="filters">
        <div class="field span2">
          <div class="label">Search</div>
          <div class="control">
            ðŸ”Ž
            <input id="q" type="search" placeholder="Search brand, title, or product group (e.g. â€œDodgeâ€, â€œcouplingâ€, â€œwheel hubâ€)â€¦" />
          </div>
        </div>

        <div class="field">
          <div class="label">Brand</div>
          <div class="control select">
            <select id="brand"></select>
          </div>
        </div>

        <div class="field">
          <div class="label">Product group</div>
          <div class="control select">
            <select id="group"></select>
          </div>
        </div>

        <div class="field">
          <div class="label">Product type</div>
          <div class="control select">
            <select id="type"></select>
          </div>
        </div>
        <div class="field">
          <div class="label">Video type</div>
          <div class="control select">
            <select id="videoType"></select>
          </div>
        </div>
        <div class="field">
          <div class="label">Reset</div>
          <button class="btn danger block" id="btnReset" type="button">Reset filters</button>
        </div>
      </div>

      <div class="hint">
        <div class="chips" id="chips"></div>
        <div><span id="count"></span> videos</div>
      </div>

    </div>

    <div class="carousel" id="carousel" aria-label="Video carousel">
      <button class="carouselBtn prev" id="btnPrev" type="button" aria-label="Previous videos"></button>
      <div class="carouselViewport" id="carouselViewport">
        <div id="grid" class="carouselTrack" aria-live="polite"></div>
      </div>
      <button class="carouselBtn next" id="btnNext" type="button" aria-label="Next videos"></button>
    </div>
    <div id="empty" class="empty" style="display:none">
      <strong>No matches.</strong><br/>
      Try resetting filters or searching a broader term.
    </div>
  </div>


  <div class="modalOverlay" id="overlay" role="dialog" aria-modal="true" aria-label="Video player">
    <div class="modal">
      <div class="modalHead">
        <div>
          <h2 id="mTitle"></h2>
          <div class="sub" id="mSub"></div>
        </div>
        <button class="close" id="btnClose" aria-label="Close">âœ•</button>
      </div>
      <div class="modalBody" id="mBody">
      </div>
      <div class="modalFoot">
        <div class="left" id="mFootLeft"></div>
        <div class="right">
          <button class="link" id="btnOpen">Open original</button>
          <button class="btn" id="btnCopy">Copy link</button>
        </div>
      </div>
    </div>
  </div>

let RAW_VIDEOS = parseTSV(VIDEO_SEED_TSV);

function parseTSV(tsv){
  const lines = tsv.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  return lines.map((line, idx)=>{
    const parts = line.split("\t");
    const [brand,url,title,group] = parts;
    const groupInfo = parseGroup(group);
    return {
      id: "seed_"+idx,
      brand: (brand||"").trim(),
      url: (url||"").trim(),
      title: (title||"").trim(),
      group: groupInfo.group,
      mainGroup: groupInfo.mainGroup,
      subGroup: groupInfo.subGroup,
      videoType: groupInfo.videoType,
      provider: inferProvider(url||""),
      poster: null
    };
  });
}

function inferProvider(url){
  const u = (url||"").toLowerCase();
  if (u.endsWith(".mp4") || u.endsWith(".webm") || u.includes("/videos/") || u.startsWith("./") || u.startsWith("../")) return "local";
  if (u.includes("vimeo.com")) return "vimeo";
  if (u.includes("youtu.be") || u.includes("youtube.com")) return "youtube";
  return "link";
}

function parseGroup(group){
  const gRaw = (group||"").trim();
  if (!gRaw) return { group: "", mainGroup: "", subGroup: "", videoType: "General" };

  let groupPart = gRaw;
  let videoType = "General";
  const dashIndex = gRaw.lastIndexOf("-");
  if (dashIndex > -1 && dashIndex < gRaw.length - 1){
    const candidate = gRaw.slice(dashIndex + 1).trim();
    const before = gRaw.slice(0, dashIndex).trim();
    if (candidate){
      videoType = candidate;
      groupPart = before || gRaw;
    }
  }
  if (/^general$/i.test(videoType)) videoType = "General";

  const paren = groupPart.match(/^(.*?)\s*\((.+)\)\s*$/);
  if (paren){
    return {
      group: groupPart,
      mainGroup: paren[1].trim(),
      subGroup: paren[2].trim(),
      videoType
    };
  }
  const slashIndex = groupPart.indexOf("/");
  if (slashIndex !== -1){
    return {
      group: groupPart,
      mainGroup: groupPart.slice(0, slashIndex).trim(),
      subGroup: groupPart.slice(slashIndex + 1).trim(),
      videoType
    };
  }
  return { group: groupPart, mainGroup: groupPart, subGroup: "", videoType };
}

function canonicalUrl(v){
  if (v.provider === "youtube"){
    const id = getYouTubeId(v.url);
    return id ? `youtube:${id}` : v.url;
  }
  if (v.provider === "vimeo"){
    const id = getVimeoId(v.url);
    return id ? `vimeo:${id}` : v.url;
  }
  if (v.provider === "local"){
    return `local:${v.url}`;
  }
  return v.url;
}

function uniqVideos(list){
  const m = new Map();
  for (const v of list){
    const key = canonicalUrl(v);
    if (!m.has(key)) m.set(key, v);
  }
  return [...m.values()];
}

function getYouTubeId(url){
  try{
    const u = new URL(url);
    if (u.hostname.includes("youtu.be")){
      return u.pathname.replace("/", "").trim() || null;
    }
    if (u.hostname.includes("youtube.com")){
      const v = u.searchParams.get("v");
      if (v) return v.trim();
      const m = u.pathname.match(/\/embed\/([^\/]+)/);
      if (m) return m[1];
      const shorts = u.pathname.match(/\/shorts\/([^\/]+)/);
      if (shorts) return shorts[1];
    }
  }catch(e){}
  const r = (url||"").match(/(?:v=|youtu\.be\/|\/embed\/|\/shorts\/)([a-zA-Z0-9_-]{6,})/);
  return r ? r[1] : null;
}

function getVimeoId(url){
  try{
    const u = new URL(url);
    const q = u.searchParams.get("video");
    if (q && /^\d+$/.test(q)) return q;
    const m = u.pathname.match(/\/(\d+)(?:$|\/)/);
    if (m) return m[1];
  }catch(e){}
  const r = (url||"").match(/(?:video=|vimeo\.com\/)(\d{6,})/);
  return r ? r[1] : null;
}

function youTubeThumb(id){
  return `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
}

function youTubeEmbedSrc(id){
  return `https://www.youtube.com/embed/${id}`;
}

function vimeoEmbedSrcFromUrl(url){
  const id = getVimeoId(url);
  return id ? `https://player.vimeo.com/video/${id}` : null;
}

async function vimeoOembed(url){
  const endpoint = `https://vimeo.com/api/oembed.json?url=${encodeURIComponent(url)}&responsive=1`;
  const res = await fetch(endpoint);
  if (!res.ok) throw new Error("Vimeo oEmbed failed");
  return await res.json();
}

function uniq(arr){
  return [...new Set(arr.filter(Boolean))];
}

function buildSelect(sel, items, selected){
  const nextValue = items.includes(selected) ? selected : items[0];
  sel.innerHTML = "";
  for (const item of items){
    const opt = document.createElement("option");
    opt.value = item;
    opt.textContent = item;
    sel.appendChild(opt);
  }
  sel.value = nextValue;
  syncCustomSelect(sel);
}

function ensureCustomSelect(sel){
  const control = sel.closest(".control.select");
  if (!control || control.dataset.customSelect === "true") return;
  control.dataset.customSelect = "true";

  const trigger = document.createElement("button");
  trigger.type = "button";
  trigger.className = "selectTrigger";
  trigger.setAttribute("aria-haspopup", "listbox");
  trigger.setAttribute("aria-expanded", "false");
  trigger.innerHTML = `<span class="selectLabel"></span><span class="selectChevron" aria-hidden="true"></span>`;

  const menu = document.createElement("div");
  menu.className = "selectMenu";
  menu.setAttribute("role", "listbox");
  menu.setAttribute("aria-hidden", "true");

  control.insertBefore(trigger, sel);
  control.appendChild(menu);

  sel.classList.add("nativeSelect");
  sel.setAttribute("tabindex", "-1");
  sel.setAttribute("aria-hidden", "true");

  trigger.addEventListener("click", ()=>{
    const isOpen = control.classList.contains("selectOpen");
    closeAllSelects();
    if (!isOpen) openSelect(control);
  });
  trigger.addEventListener("keydown", (e)=>{
    if (e.key === "ArrowDown" || e.key === "Enter" || e.key === " "){
      e.preventDefault();
      trigger.click();
    }
  });
  menu.addEventListener("click", (e)=>{
    const option = e.target.closest(".selectOption");
    if (!option) return;
    const value = option.getAttribute("data-value") || "";
    if (sel.value !== value){
      sel.value = value;
      sel.dispatchEvent(new Event("change", { bubbles: true }));
    }
    closeAllSelects();
  });
}

function syncCustomSelect(sel){
  ensureCustomSelect(sel);
  const control = sel.closest(".control.select");
  if (!control) return;
  const menu = control.querySelector(".selectMenu");
  const label = control.querySelector(".selectLabel");
  if (!menu || !label) return;

  menu.innerHTML = "";
  let selectedText = "";
  for (const opt of sel.options){
    const option = document.createElement("button");
    option.type = "button";
    option.className = "selectOption";
    option.textContent = opt.textContent;
    option.setAttribute("role", "option");
    option.setAttribute("data-value", opt.value);
    if (opt.value === sel.value){
      option.classList.add("selected");
      option.setAttribute("aria-selected", "true");
      selectedText = opt.textContent;
    } else {
      option.setAttribute("aria-selected", "false");
    }
    menu.appendChild(option);
  }

  if (!selectedText && sel.options.length){
    selectedText = sel.options[sel.selectedIndex]?.textContent || sel.options[0].textContent;
  }
  label.textContent = selectedText || "";
}

function openSelect(control){
  control.classList.add("selectOpen");
  const trigger = control.querySelector(".selectTrigger");
  const menu = control.querySelector(".selectMenu");
  if (trigger) trigger.setAttribute("aria-expanded", "true");
  if (menu){
    menu.setAttribute("aria-hidden", "false");
    const selected = menu.querySelector(".selectOption.selected");
    if (selected) selected.scrollIntoView({ block: "nearest" });
  }
}

function closeAllSelects(){
  document.querySelectorAll(".control.selectOpen").forEach((control)=>{
    control.classList.remove("selectOpen");
    const trigger = control.querySelector(".selectTrigger");
    const menu = control.querySelector(".selectMenu");
    if (trigger) trigger.setAttribute("aria-expanded", "false");
    if (menu) menu.setAttribute("aria-hidden", "true");
  });
}

function getSearchTokens(q){
  return (q || "").toLowerCase().split(/\s+/).filter(Boolean);
}

function matchesTokens(v, tokens){
  if (!tokens.length) return true;
  const haystack = `${v.brand} ${v.title} ${v.group} ${v.videoType}`.toLowerCase();
  return tokens.every(t => haystack.includes(t));
}

function getAvailableBrandsByFilters(group, type, videoType){
  return uniq(
    videos
      .filter(v =>
        (group === DEFAULT_GROUP || v.mainGroup === group) &&
        (type === DEFAULT_TYPE || v.subGroup === type) &&
        (videoType === DEFAULT_VIDEO_TYPE || v.videoType === videoType)
      )
      .map(v => v.brand)
  ).sort((a,b)=>a.localeCompare(b));
}

function getAvailableGroupsByFilters(brand, type, videoType){
  return uniq(
    videos
      .filter(v =>
        (brand === DEFAULT_BRAND || v.brand === brand) &&
        (type === DEFAULT_TYPE || v.subGroup === type) &&
        (videoType === DEFAULT_VIDEO_TYPE || v.videoType === videoType)
      )
      .map(v => v.mainGroup)
  ).sort((a,b)=>a.localeCompare(b));
}

function getAvailableTypesByFilters(brand, group, videoType){
  return uniq(
    videos
      .filter(v =>
        (brand === DEFAULT_BRAND || v.brand === brand) &&
        (group === DEFAULT_GROUP || v.mainGroup === group) &&
        (videoType === DEFAULT_VIDEO_TYPE || v.videoType === videoType)
      )
      .map(v => v.subGroup)
      .filter(Boolean)
  ).sort((a,b)=>a.localeCompare(b));
}

function getAvailableVideoTypes(brand, group, type){
  return uniq(
    videos
      .filter(v =>
        (brand === DEFAULT_BRAND || v.brand === brand) &&
        (group === DEFAULT_GROUP || v.mainGroup === group) &&
        (type === DEFAULT_TYPE || v.subGroup === type)
      )
      .map(v => v.videoType)
      .filter(Boolean)
  ).sort((a,b)=>a.localeCompare(b));
}

function syncFilterOptions(){
  let brand = els.brand.value || DEFAULT_BRAND;
  let group = els.group.value || DEFAULT_GROUP;
  let type = els.type.value || DEFAULT_TYPE;
  let videoType = els.videoType.value || DEFAULT_VIDEO_TYPE;
  let brandOptions = [];
  let groupOptions = [];
  let typeOptions = [];
  let videoTypeOptions = [];
  let changed = true;
  let guard = 0;

  while (changed && guard < 4){
    guard += 1;
    changed = false;

    brandOptions = [DEFAULT_BRAND, ...getAvailableBrandsByFilters(group, type, videoType)];
    if (!brandOptions.includes(brand)){
      brand = DEFAULT_BRAND;
      changed = true;
    }

    groupOptions = [DEFAULT_GROUP, ...getAvailableGroupsByFilters(brand, type, videoType)];
    if (!groupOptions.includes(group)){
      group = DEFAULT_GROUP;
      changed = true;
    }

    typeOptions = [DEFAULT_TYPE, ...getAvailableTypesByFilters(brand, group, videoType)];
    if (!typeOptions.includes(type)){
      type = DEFAULT_TYPE;
      changed = true;
    }

    videoTypeOptions = [DEFAULT_VIDEO_TYPE, ...getAvailableVideoTypes(brand, group, type)];
    if (!videoTypeOptions.includes(videoType)){
      videoType = DEFAULT_VIDEO_TYPE;
      changed = true;
    }
  }

  buildSelect(els.brand, brandOptions, brand);
  buildSelect(els.group, groupOptions, group);
  buildSelect(els.type, typeOptions, type);
  buildSelect(els.videoType, videoTypeOptions, videoType);
}

function resetFilters(){
  els.q.value = "";
  els.brand.value = DEFAULT_BRAND;
  els.group.value = DEFAULT_GROUP;
  els.type.value = DEFAULT_TYPE;
  els.videoType.value = DEFAULT_VIDEO_TYPE;
  carouselIndex = 0;
  render();
}

function filterList(){
  const tokens = getSearchTokens(els.q.value.trim());
  const brand = els.brand.value;
  const group = els.group.value;
  const type = els.type.value;
  const videoType = els.videoType.value;

  let list = videos.filter(v =>
    matchesTokens(v, tokens) &&
    (brand === DEFAULT_BRAND || v.brand === brand) &&
    (group === DEFAULT_GROUP || v.mainGroup === group) &&
    (type === DEFAULT_TYPE || v.subGroup === type) &&
    (videoType === DEFAULT_VIDEO_TYPE || v.videoType === videoType)
  );

  return list;
}

function render(){
  syncFilterOptions();
  const list = filterList();
  carouselIndex = 0;
  filteredList = list;
  els.count.textContent = list.length.toString();

  const chips = [];
  const q = els.q.value.trim();
  if (q) chips.push({k:"Search", v:q});
  if (els.brand.value !== DEFAULT_BRAND) chips.push({k:"Brand", v:els.brand.value});
  if (els.group.value !== DEFAULT_GROUP) chips.push({k:"Group", v:els.group.value});
  if (els.type.value !== DEFAULT_TYPE) chips.push({k:"Product type", v:els.type.value});
  if (els.videoType.value !== DEFAULT_VIDEO_TYPE) chips.push({k:"Video type", v:els.videoType.value});
  els.chips.innerHTML = chips.map(c=>`<span class="chip">${escapeHtml(c.k)}: ${escapeHtml(c.v)}</span>`).join("");

  renderCarousel(list);
}

function renderCarousel(list){
  els.grid.innerHTML = "";
  els.carousel.style.display = list.length ? "grid" : "none";
  els.empty.style.display = list.length ? "none" : "block";

  for (const v of list){
    const card = document.createElement("div");
    card.className = "card";
    card.tabIndex = 0;
    card.setAttribute("role","button");
    card.setAttribute("aria-label", `${v.brand}: ${v.title}`);

    const thumb = document.createElement("div");
    thumb.className = "thumb";

    const img = document.createElement("img");
    img.alt = `${v.brand} - ${v.title}`;
    img.src = makePlaceholderDataUrl(v.brand);

    const play = document.createElement("div");
    play.className = "play";
    play.innerHTML = `<div class="playBtn" aria-hidden="true"></div>`;

    thumb.appendChild(img);
    thumb.appendChild(play);

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `
      <div class="row">
        <span class="badge">${escapeHtml(v.brand)}</span>
        <span class="tag">${escapeHtml(v.group)}</span>
        
      </div>
      <h3>${escapeHtml(v.title)}</h3>
      <span class="provider" data-provider="${escapeHtml(v.provider)}">${escapeHtml(v.provider.toUpperCase())}</span>
      <p class="small">${escapeHtml(compactUrl(v.url))}</p>
    `;

    card.appendChild(thumb);
    card.appendChild(meta);

    card.addEventListener("click", ()=>openModal(v));
    card.addEventListener("keydown", (e)=>{ if (e.key==="Enter" || e.key===" ") openModal(v); });

    els.grid.appendChild(card);

    resolveThumb(v).then(src=>{
      if (src) img.src = src;
    }).catch(()=>{});
  }

  carouselIndex = clampCarouselIndex(carouselIndex, list.length, getPerView());
  requestAnimationFrame(updateCarouselPosition);
  updateCarouselControls(list.length);
}

function getPerView(){
  const raw = getComputedStyle(document.documentElement).getPropertyValue("--carousel-cards").trim();
  const value = parseInt(raw, 10);
  return Number.isFinite(value) && value > 0 ? value : 4;
}

function getCarouselGap(){
  const raw = getComputedStyle(document.documentElement).getPropertyValue("--carousel-gap").trim();
  const value = parseFloat(raw);
  return Number.isFinite(value) ? value : 14;
}

function getCarouselContentWidth(){
  const styles = getComputedStyle(els.carouselViewport);
  const paddingLeft = parseFloat(styles.paddingLeft) || 0;
  const paddingRight = parseFloat(styles.paddingRight) || 0;
  return Math.max(0, els.carouselViewport.clientWidth - paddingLeft - paddingRight);
}

function clampCarouselIndex(index, length, perView){
  const maxIndex = Math.max(0, length - perView);
  return Math.min(Math.max(index, 0), maxIndex);
}

function updateCarouselControls(length){
  const perView = getPerView();
  const maxIndex = Math.max(0, length - perView);
  const disabled = length <= perView;
  els.btnPrev.disabled = disabled || carouselIndex <= 0;
  els.btnNext.disabled = disabled || carouselIndex >= maxIndex;
}

function handleCarouselResize(){
  carouselIndex = clampCarouselIndex(carouselIndex, filteredList.length, getPerView());
  updateCarouselPosition();
  updateCarouselControls(filteredList.length);
}

function updateCarouselPosition(){
  if (!filteredList.length){
    els.grid.style.transform = "translateX(0px)";
    return;
  }
  const perView = getPerView();
  const gap = getCarouselGap();
  const contentWidth = getCarouselContentWidth();
  const cardWidth = (contentWidth - gap * (perView - 1)) / perView;
  if (cardWidth > 0){
    els.grid.style.setProperty("--card-width", `${cardWidth}px`);
  }
  const offset = (cardWidth + gap) * carouselIndex;
  els.grid.style.transform = `translateX(${-offset}px)`;
}

function shiftCarousel(direction){
  if (!filteredList.length) return;
  const perView = getPerView();
  const step = perView;
  carouselIndex = clampCarouselIndex(carouselIndex + direction * step, filteredList.length, perView);
  updateCarouselPosition();
  updateCarouselControls(filteredList.length);
}

function compactUrl(url){
  try{
    const u = new URL(url);
    return u.hostname.replace("www.","") + u.pathname;
  }catch(e){
    return url;
  }
}

function escapeHtml(s){
  return (s ?? "").toString().replace(/[&<>"']/g, (c)=>({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[c]));
}

function makePlaceholderDataUrl(text){
  const t = escapeHtml(text || "Video");
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#e2e8f0"/>
        <stop offset="1" stop-color="#c7d2fe"/>
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#g)"/>
    <circle cx="220" cy="360" r="110" fill="rgba(37,99,235,.18)"/>
    <text x="380" y="380" font-family="ui-sans-serif,system-ui" font-size="62" font-weight="800" fill="#0f172a">${t}</text>
    <text x="380" y="450" font-family="ui-sans-serif,system-ui" font-size="30" font-weight="700" fill="#334155">Training video</text>
  </svg>`;
  return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg.trim());
}

async function resolveThumb(v){
  if (v.provider === "youtube"){
    const id = getYouTubeId(v.url);
    return id ? youTubeThumb(id) : null;
  }
  if (v.provider === "vimeo"){
    try{
      const data = await getVimeoData(v.url);
      return data && data.thumbnail_url ? data.thumbnail_url : null;
    }catch(e){
      return null;
    }
  }
  if (v.provider === "local"){
    return v.poster || null;
  }
  return null;
}

async function getVimeoData(url){
  if (vimeoCache.has(url)) return vimeoCache.get(url);
  const data = await vimeoOembed(url);
  vimeoCache.set(url, data);
  return data;
}


let currentVideo = null;

async function openModal(v){
  currentVideo = v;
  els.mTitle.textContent = v.title;

  els.mSub.innerHTML = `
    <span class="badge">${escapeHtml(v.brand)}</span>
    <span class="tag">${escapeHtml(v.group)}</span>
    <span class="tag">${escapeHtml(v.provider.toUpperCase())}</span>
  `;

  els.mFootLeft.textContent = v.url;

  els.btnOpen.onclick = ()=> window.open(v.url, "_blank", "noopener");

  els.btnCopy.onclick = async ()=>{
    try{
      await navigator.clipboard.writeText(v.url);
      els.btnCopy.textContent = "Copied!";
      setTimeout(()=>els.btnCopy.textContent="Copy link", 900);
    }catch(e){
      alert("Copy failed. You can manually copy the URL:\n\n" + v.url);
    }
  };

  els.mBody.innerHTML = "";

  if (v.provider === "youtube"){
    const id = getYouTubeId(v.url);
    if (!id){
      els.mBody.innerHTML = `<div style="padding:22px;color:#e2e8f0">Couldnâ€™t parse YouTube ID. Use â€œOpen originalâ€.</div>`;
    } else {
      const iframe = document.createElement("iframe");
      iframe.className = "player";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.allowFullscreen = true;

      iframe.referrerPolicy = "strict-origin-when-cross-origin";

      iframe.src = youTubeEmbedSrc(id);
      els.mBody.appendChild(iframe);
    }
  } else if (v.provider === "vimeo"){

    const direct = vimeoEmbedSrcFromUrl(v.url);

    if (direct){
      const iframe = document.createElement("iframe");
      iframe.className = "player";
      iframe.src = direct;
      iframe.allow = "autoplay; fullscreen; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      els.mBody.appendChild(iframe);
    } else {
      try{
        const data = await getVimeoData(v.url);
        const holder = document.createElement("div");
        holder.innerHTML = data.html || "";
        const iframe = holder.querySelector("iframe");
        if (iframe){
          iframe.className = "player";
          iframe.setAttribute("allow", "autoplay; fullscreen; picture-in-picture");
          iframe.setAttribute("allowfullscreen", "true");
          iframe.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
          iframe.removeAttribute("width");
          iframe.removeAttribute("height");
          els.mBody.appendChild(iframe);
        }else{
          els.mBody.innerHTML = `<div style="padding:22px;color:#e2e8f0">Couldnâ€™t load embed. Use â€œOpen originalâ€.</div>`;
        }
      }catch(e){
        els.mBody.innerHTML = `<div style="padding:22px;color:#e2e8f0">Couldnâ€™t load Vimeo metadata. Use â€œOpen originalâ€.</div>`;
      }
    }
  } else if (v.provider === "local"){
    const vid = document.createElement("video");
    vid.className = "player";
    vid.controls = true;
    vid.playsInline = true;
    vid.src = v.url;
    els.mBody.appendChild(vid);
  } else {
    els.mBody.innerHTML = `<div style="padding:22px;color:#e2e8f0">Unsupported provider. Use â€œOpen originalâ€.</div>`;
  }

  els.overlay.classList.add("show");
}

function closeModal(){
  if (!els.overlay.classList.contains("show")) return;
  els.overlay.classList.remove("show");
  els.mBody.innerHTML = "";
  currentVideo = null;
}

async function loadJson(){
  try{
    const res = await fetch("./videos.json", { cache:"no-store" });
    if (!res.ok) throw new Error("No videos.json found");
    const json = await res.json();

    const normalized = (json||[]).map((x, idx)=>{
      const groupInfo = parseGroup(x.group||"");
      return {
        id: x.id || ("json_"+idx),
        brand: (x.brand||"").trim(),
        url: (x.url||"").trim(),
        title: (x.title||"").trim(),
        group: groupInfo.group,
        mainGroup: groupInfo.mainGroup,
        subGroup: groupInfo.subGroup,
        videoType: (x.videoType || groupInfo.videoType || "General"),
        provider: (x.provider || inferProvider(x.url||"")),
        poster: x.poster || null
      };
    });

    RAW_VIDEOS = normalized.length ? normalized : RAW_VIDEOS;
    videos = uniqVideos(RAW_VIDEOS);

    buildSelect(els.brand, [DEFAULT_BRAND, ...uniq(videos.map(v=>v.brand)).sort((a,b)=>a.localeCompare(b))], DEFAULT_BRAND);
    buildSelect(els.group, [DEFAULT_GROUP, ...uniq(videos.map(v=>v.mainGroup)).sort((a,b)=>a.localeCompare(b))], DEFAULT_GROUP);
    buildSelect(els.type, [DEFAULT_TYPE, ...uniq(videos.map(v=>v.subGroup).filter(Boolean)).sort((a,b)=>a.localeCompare(b))], DEFAULT_TYPE);
    buildSelect(els.videoType, [DEFAULT_VIDEO_TYPE, ...uniq(videos.map(v=>v.videoType)).sort((a,b)=>a.localeCompare(b))], DEFAULT_VIDEO_TYPE);

    resetFilters();
    alert(`Loaded ${videos.length} videos from videos.json`);
  }catch(e){
    alert("Could not load videos.json.\n\nIf you want this feature:\n1) Create videos.json next to this HTML file\n2) Serve the folder via your web server\n\n(Opening the HTML directly from disk may block fetch in some browsers.)");
  }
}
